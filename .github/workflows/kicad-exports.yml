name: kicad-exports

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - README.md
    - .github/workflows/**
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'
      - README.md
      - .github/workflows/**
jobs:
    exports:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: config.kiplot.yaml
          schema: ProMicro_*.sch
          board: ProMicro_*.kicad_pcb
      - name: git commit && git push 
        uses: github-actions-x/commit@v2.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update autogenerated files'
          name: kicad-exports
          rebase: 'true'
          files: docs/* gerbers/*
          